<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4C1D95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 彩虹丝带渐变 -->
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444" />
      <stop offset="16%" style="stop-color:#F97316" />
      <stop offset="33%" style="stop-color:#EAB308" />
      <stop offset="50%" style="stop-color:#22C55E" />
      <stop offset="66%" style="stop-color:#3B82F6" />
      <stop offset="83%" style="stop-color:#8B5CF6" />
      <stop offset="100%" style="stop-color:#EC4899" />
    </linearGradient>
    
    <!-- 金色星星渐变 -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D" />
      <stop offset="50%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#D97706" />
    </linearGradient>
    
    <!-- 丝带光泽效果 -->
    <linearGradient id="ribbonShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="128" height="128" fill="url(#bgGradient)" rx="16" ry="16"/>
  
  <!-- 彩虹丝带主体 -->
  <path d="M20 100 Q40 80 60 70 Q80 60 90 50 Q100 40 105 30 Q110 20 115 15" 
        stroke="url(#ribbonGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- 丝带光泽效果 -->
  <path d="M20 100 Q40 80 60 70 Q80 60 90 50 Q100 40 105 30 Q110 20 115 15" 
        stroke="url(#ribbonShine)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- 丝带上的数字装饰 -->
  <text x="35" y="85" font-family="monospace" font-size="6" fill="#FFFFFF" opacity="0.8">0/1</text>
  <text x="55" y="65" font-family="monospace" font-size="6" fill="#FFFFFF" opacity="0.8">012</text>
  <text x="75" y="45" font-family="monospace" font-size="6" fill="#FFFFFF" opacity="0.8">1/2</text>
  
  <!-- 连接线到星星 -->
  <path d="M115 15 L120 10" 
        stroke="#F59E0B" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- 金色星星 -->
  <g transform="translate(120, 10)">
    <!-- 星星主体 -->
    <path d="M0 -8 L2.5 -2.5 L8 0 L2.5 2.5 L0 8 L-2.5 2.5 L-8 0 L-2.5 -2.5 Z" 
          fill="url(#starGradient)" 
          stroke="#D97706" 
          stroke-width="0.5"/>
    
    <!-- 星星内部高光 -->
    <path d="M0 -4 L1.5 -1.5 L4 0 L1.5 1.5 L0 4 L-1.5 1.5 L-4 0 L-1.5 -1.5 Z" 
          fill="#FEF3C7" 
          opacity="0.6"/>
  </g>
  
  <!-- 星星光芒效果 -->
  <g transform="translate(120, 10)">
    <path d="M0 -12 L0 -10 M12 0 L10 0 M0 12 L0 10 M-12 0 L-10 0" 
          stroke="#FCD34D" 
          stroke-width="1" 
          opacity="0.6" 
          stroke-linecap="round"/>
  </g>
  
  <!-- 丝带底部延伸线 -->
  <path d="M20 100 L15 105" 
        stroke="url(#ribbonGradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
</svg> 